    <div id="blog-single">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 fadeInDown">
                    <div class="blog-post">
                        <div class="breadcrumb-wrapper text-right">
                            <p><a href="../index.html">Home </a>/ Isi Loker</p>
                        </div>
                        <hr>
                        <div class="row">

                            <div class="col-lg-11 col-md-11 col-xs-11 mx-auto info wow fadeInRight" data-wow-delay="0.3s">
                                <div class="card card-info">
                                    <div class="card-header">
                                        <h3 class="card-title">Isi Penawaran Lowongan Kerja Anda :</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <form class="form-horizontal" id="contactForm">
                                        <div class="card-body">
                                            <div class="form-group row">
                                                <label for="perusahaan" class="col-sm-2 col-form-label">Nama Perusahaan atau Organisasi</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="perusahaan" name="name" placeholder="" required data-error="Please enter your Subject">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="bidang" class="col-sm-2 col-form-label">Bidang Usaha</label>
                                                <div class="col-sm-10">
                                                    <select id="bidang" class="form-control" name="name" placeholder="" required data-error="Please enter your Subject">
                                                        <option>Administrasi</option>
                                                        <option>Programmer</option>
                                                        <option>Informasi Teknologi</option>
                                                        <option>Non-Profit & Volunteer</option>
                                                        <option>Research & Development</option>
                                                        <option>Pendidikan & Pelatihan</option>
                                                        <option>Perbankan</option>
                                                    </select>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="deskripsi" class="col-sm-2 col-form-label">Deskripsi Lowongan</label>
                                                <div class="col-sm-10">
                                                    <textarea rows="3" class="form-control" id="deskripsi" name="name" placeholder="" required data-error="Please enter your Subject"></textarea>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="kualifikasi" class="col-sm-2 col-form-label">Deskripsi Kualifikasi Lowongan</label>
                                                <div class="col-sm-10">
                                                    <textarea rows="3" class="form-control" id="kualifikasi" name="name" placeholder="" required data-error="Please enter your Subject"></textarea>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Kategori Lowongan</label>
                                                <div class="col-sm-2">
                                                    <input class="form-check-input" type="checkbox">
                                                    <label class="form-check-label">Programmer</label>
                                                </div>
                                                <div class="col-sm-4">
                                                    <input class="form-check-input" type="checkbox">
                                                    <label class="form-check-label">Network & Infrastructure</label>
                                                </div>
                                                <div class="col-sm-2">
                                                    <input class="form-check-input" type="checkbox">
                                                    <label class="form-check-label">Analyst</label>
                                                </div>
                                                <div class="col-sm-2">
                                                    <input class="form-check-input" type="checkbox">
                                                    <label class="form-check-label">Data Science</label>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="deadline" class="col-sm-2 col-form-label">Tanggal Deadline</label>
                                                <div class="col-sm-10">
                                                    <input type="date" class="form-control" id="deadline" name="name" placeholder="" required data-error="Please enter your Subject">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="kontak" class="col-sm-2 col-form-label">Kontak Person</label>
                                                <div class="col-sm-10">
                                                    <input type="number" class="form-control" id="kontak" name="name" placeholder="" required data-error="Please enter your Subject">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                                <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="email" name="name" placeholder="" required data-error="Please enter your Subject">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.card-body -->
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-info">Submit</button>
                                            <button type="reset" class="btn btn-success float-right">Reset</button>
                                        </div>
                                        <!-- /.card-footer -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
